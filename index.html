<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrappper">
            <div class="container">
                <nav class="navbar">
                    <h2 class="nav_h2">Where in the world?</h2>
    
                    <ul class="nav_list">
                        <li>
                            <a href="" class="nav_link">Dark Mode</a>
                        </li>
                    </ul>
                </nav>
            </div>
    
            <div class="container">
                <form>
                    <img src="./images/search.svg" alt="search" class="form_img">
                    <input type="text" placeholder="Search for a country…" class="input">
                </form>
                <div class="wrapper">
                    <div class="wrappper_box">
                        <img src="./images/1280px-Flag_of_Germany.svg.png" alt="flag1" class="wrap">
                        <h2 class="wrapper_h2">Germany</h2>
                    </div>
                    <div class="wrappper_box">
                        <img src="./images/1280px-Flag_of_Germany.svg (1).png" alt="flag2" class="wrap">
                        <h2 class="wrapper_h2">United States of America</h2>
                    </div>
                    <div class="wrappper_box">
                        <img src="./images/1280px-Flag_of_Germany.svg (2).png" alt="flag3" class="wrap">
                        <h2 class="wrapper_h2">Brazil</h2>
                    </div>
                    <div class="wrappper_box">
                        <img src="./images/1280px-Flag_of_Germany.svg (3).png" alt="flag4" class="wrap">
                        <h2 class="wrapper_h2">Iceland</h2>
                    </div>
                    <div class="wrappper_box">
                        <img src="./images/1280px-Flag_of_Germany.svg (7).png" alt="flag5" class="wrap">
                        <h2 class="wrapper_h2">Afghanistan</h2>
                    </div>
                    <div class="wrappper_box">
                        <img src="./images/1280px-Flag_of_Germany.svg (4).png" alt="flag6" class="wrap">
                        <h2 class="wrapper_h2">Åland Islands</h2>
                    </div>
                    <div class="wrappper_box">
                        <img src="./images/1280px-Flag_of_Germany.svg (5).png" alt="flag7" class="wrap">
                        <h2 class="wrapper_h2">Albania</h2>
                    </div>
                    <div class="wrappper_box">
                        <img src="./images/1280px-Flag_of_Germany.svg (6).png" alt="flag8" class="wrap">
                        <h2 class="wrapper_h2">Algeria</h2>
                    </div>
                </div>
            </div>
    </div>
    
</body>
</html>
